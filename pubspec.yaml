name: flutter_starter_pro
description: A production-ready Flutter starter with clean architecture, Riverpod, and best practices.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # Network
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # UI/UX
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  google_fonts: ^6.2.1

  # Utils
  intl: ^0.20.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  uuid: ^4.4.0
  logger: ^2.3.0
  url_launcher: ^6.2.6
  package_info_plus: ^8.0.0

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0

  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/placeholders/
    - assets/icons/
    - assets/animations/

  # Fonts are loaded via google_fonts package
  # To use local fonts, add font files to assets/fonts/ and uncomment below:
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: assets/fonts/Poppins-Regular.ttf
  #       - asset: assets/fonts/Poppins-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Poppins-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Poppins-Bold.ttf
  #         weight: 700
